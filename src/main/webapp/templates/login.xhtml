<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
template="/templates/principal.xhtml">

<ui:define name="telas">
	<p:growl id="msg"/>
	<h:form id="frmCad">
	<p:panel header="Login" style="width:30%">
		<h:panelGrid columns="2" id="telaCad">
			<p:outputLabel value="Nome"/>
			<p:inputText size="20" maxlength="30" value="#{loginBean.login}" required="true" requiredMessage="Nome: Obrigatório"/>
			
			<p:outputLabel value="Senha"/>
			<p:password size="20" maxlength="15" value="#{loginBean.senha}" required="true" requiredMessage="Senha: Obrigatório"/>
		</h:panelGrid>
		
		<h:panelGrid columns="1">
			<p:commandButton icon="ui-icon-unlocked" value="Login" update=":msg :frmCad:telaCad" action="#{loginBean.fazLogin()}"/>
		</h:panelGrid>
	</p:panel>
	</h:form>
</ui:define>

</ui:composition>
